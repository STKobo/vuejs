<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>eco 33</title>
</head>
<body>
    
    <!-- la View -->
    <div id="app">
        <p v-text="description"></p>
        <p v-html="descHtml"></p>
    </div>


    <!-- View Model -->
    <script>

        const app = Vue.createApp({
          data() {
            return {
               description : "Ce pokemon est rare",
               descHtml : '<b style= "color: purple"><u> Mewtwo </u></b>',

            }
          },
          
          });

        app.mount('#app')

    </script>



</body>
</html>
