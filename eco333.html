<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>eco 333</title>
</head>
<body>
    
    <!-- la View -->
    <div id="app">
        <p>Nom : <span v-text="pokemon.name"></span></p>
        <p>Type : <span v-text="pokemon.type"></span></p>
        <p>Niveau : <span v-text="pokemon.niveau"></span></p>
    </div>


    <!-- View Model -->
    <script>

        const app = Vue.createApp({
          data() {
            return {
               pokemon : {
                name : 'Tortank',
                type : 'eau',
                niveau : 50,
               }
            }
          },
          
          });

        const vm = app.mount('#app');
        // vm.pokemon.name = 'Dracaufeu'
        setTimeout(
            () => {
                vm.pokemon.niveau = 99
            }, 2500,
        )

    </script>



</body>
</html>
