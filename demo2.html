<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Demo 2</title>
</head>
<body>
    
    <!-- la View -->
    <div id="app">
       <h1>{{titre.split(' ').reverse().join(' ')}}</h1>
       <h3>{{sousTitre.toUpperCase()}}</h3>
    </div>


    <!-- View Model -->
    <script>

        const app = Vue.createApp({
          data() {
            return {
               titre : "Les Pokémons et leurs mystères",
               sousTitre : "Salamèche vs Carapuce"
            }
          }
        });

        app.mount('#app')

    </script>



</body>
</html>
